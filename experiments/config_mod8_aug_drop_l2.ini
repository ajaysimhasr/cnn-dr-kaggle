[input]
image_shape=310 310 3

[architecture]
architecture=vgg16
batch_normalization=last-conv
# admit multiple values: fc, none, conv
dropout=0.5                   
regularizer=l2
weight_decay=1e-4
prediction_activation=sigmoid
# softmax

[optimizer]
optimizer=SGD
lr=0.005
decay=1e-6
momentum=0.9
nesterov=True

[loss]
loss=binary_crossentropy
weighted=false

[evaluation]
metrics=tp fp fn

[augmentation]
featurewise_center=True
featurewise_std_normalization=True
fill_mode=constant
# TODO: try this with "reflect"
cval=0.0
horizontal_flip=True
vertical_flip=True
rescale=1.0
# 1./255

[training]
batch_size=32
epochs=400
steps_per_epoch_coefficient=1

[validation]
batch_size=32