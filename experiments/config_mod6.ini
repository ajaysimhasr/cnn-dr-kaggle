[input]
image_shape=310 310 3

[architecture]
architecture=vgg16
batch_normalization=fc
# admit multiple values: fc, none, conv
dropout=0.0                   
weight_decay=l2
#l1, l2, l1_l2
prediction_activation=sigmoid
# softmax

[optimizer]
optimizer=SGD
lr=0.005
decay=1e-6
momentum=0.9
nesterov=True

[loss]
loss=binary_crossentropy
weighted=false

[evaluation]
metrics=tp fp fn

[augmentation]
featurewise_center=True
featurewise_std_normalization=True
fill_mode=constant
# TODO: try this with "reflect"
cval=0.0
horizontal_flip=False
vertical_flip=False
rescale=1.0
# 1./255

[training]
batch_size=32
epochs=150

[validation]
batch_size=32